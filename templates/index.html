<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rewards{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'img/rewards.png' %}" type="image/x-icon">
    {% block style %}
    {% endblock %}
</head>
<!-- Bundle Javascripts -->
<script src="{% static 'js/jQuery.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="row container-fluid p-0 m-0">
        <!-- Side Bar Start -->
        <div class="col-md-3 p-0 m-0 d-none d-md-block">
            {% include 'demo/sidebar.html' %}
        </div>
        <!-- Side Bar End -->
        <!-- Main Content Start -->
        <div class="col-md-9 col-sm-12 m-0 p-0" id="home">
            {% block content %}{%endblock%}
        </div>
        <!-- Main Content End -->
    </div>
    <div class="position-fixed bottom-0 end-0 m-3" style="z-index: 999;">
        <div class="toast align-items-center text-bg-primary border-0" id="myToast" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="myToastBody">
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>
    <div class="position-fixed top-0 end-0 p-3 d-block d-md-none" style="z-index: 999;">
        <button class="btn btn-primary rounded-circle shadow" data-bs-target="#offcanvas" data-bs-toggle="offcanvas">
            <i class="fa-solid fa-bars"></i>
        </button>
        {% include 'demo/sidebar-offcavas.html' %}
    </div>
</body>
<script src="{% static 'js/index.js' %}"></script>
<script src="{% static 'js/utils.js' %}"></script>
<script src="{% static 'js/toast.js' %}"></script>
<script src="{% static 'js/requests.js' %}"></script>
<script src="{% static 'js/authentication.js' %}"></script>
<script src="{% static 'js/logout.js' %}"></script>
<script src="{% static 'js/token-validity.js' %}"></script>
{% block scripts %}{%endblock%}

</html>
