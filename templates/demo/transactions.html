{% extends 'index.html' %}

{% endblock %}
{% block scripts %}

{% endblock %}

{% block content %}
<div class="mt-3 border p-2 mx-3 rounded shadow">

        <thead>

                <th>Profile</th>

                <th>Type</th>

    </table>

{% endblock %}
