{% extends 'index.html' %}
{% load static %}
{% block title %}Create{% endblock %}
{% block scripts %}
<script src="{% static 'js/create-lotteries.js' %}"></script>
<script src="{% static 'js/form-data-requests.js' %}"></script>
{% endblock %}
{% block content %}
<section class="w-100 p-4" id="lotteries">
    <form action="" method="post" id="create-Lottery" enctype="multipart/form-data">
        <!-- Image -->
        <div class="mb-3">
            <input type="file" class="form-control" name="image" id="floatingInput">
        </div>
        <!-- Title -->
        <div class="mb-3">
            <label for="floatingPassword">Enter Title</label>
            <input type="text" class="form-control" value="New Title" name="title" id="floatingPassword">
        </div>
        <!-- Description -->
        <div class="mb-3">
            <label for="floatingInput">Enter Description</label>
            <textarea name="description" id="" class="form-control">New Description</textarea>
        </div>
        <!-- Price -->
        <div class="mb-3">
            <label for="floatingPassword">Enter Price</label>
            <input type="number" step="0.01" class="form-control" value="50.50" name="price" id="floatingPassword">
        </div>
        <!-- expiry_date -->
        <div class="mb-3">
            <label for="floatingInput">Enter Draw Date</label>
            <input type="datetime-local" class="form-control" name="expiry_date" id="floatingInput">
        </div>
        <!-- Winning -->
        <div class="mb-3">
            <label for="floatingInput">Enter Total Winning</label>
            <input type="number" class="form-control" name="winning" value="100" id="floatingInput">
        </div>
        <!-- Total Drawn -->
        <div class="mb-3">
            <label for="floatingInput">Enter Total Drawn</label>
            <input type="number" class="form-control" name="total_draw" value="2" id="floatingInput">
        </div>
        <input type="submit" name="Create Lottery" class="btn btn-primary" value="Create Lottery">

    </form>
</section>
{%endblock%}
